<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            border: 1px solid red;
        }
        .main {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vw;
        }

        div.container {
            border: 1px solid grey;
            padding: 20px
        }

        .offline {
            display: none;
        }
    </style>
</head>
<body>
    <div class="main">
       <div class="container">
        <button id="color">Click Me to Change Background Color!</button>   
    </div>
     <div class="container">
        <p>Write to display live text</p> 
        <p id="output"></p>
        <input id="liveText">
        <button id="clear">Clear</button>
     </div>
     <div class="container">
        <button id="plus">Press to Increase</button>
        <button id="minus">Press to Decrease</button>
        <button id="reset">Reset</button>
        <p class="offline" id="number"></p>
     </div> 
    </div>
    

    <script src="hail.js"></script>
</body>
</html>
